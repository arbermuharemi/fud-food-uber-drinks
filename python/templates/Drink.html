<html>
<head>
    <title>Application Page</title>
    <link href="{{ url_for('static', filename='stylesheets/main.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
<div class="background-picture">
    <div class="navbar">
        <div class="brand">
            <img id="brand-logo" src="../static/logo.png" />
        </div>
        <div class="navbar-items">
            <ul>
                <li><a class="active">Food</a></li>
                <li><a href="http://localhost:5000/toUberPage">Uber</a></li>
                <li><a href="http://localhost:5000/toDrinkPage">Drink</a></li>
                <li><a href="http://localhost:5000/toUpdatePage">Update Profile</a></li>
                <li><a href="http://localhost:5000/toWelcomePage">Sign Off</a></li>
            </ul>
        </div>
    </div>
    <div class="home-text-container">
        <div class="fill-div"></div>

        <form id="signup-form" action = "http://localhost:5000/purchaseDrink" method="POST">
            <div id="entree-select">
                <label for = "drinkPreferences">Drink Preferences</label>
                <select id = "drinkPreferences" name = drinkChoices>
                    <option value = "Ginger Ale, 120, 0">Ginger Ale, 120, 0</option>
                    <option value = "Coca-Cola, 140, 0">Coca-Cola, 140, 0</option>
                    <option value = "Apple Juice, 110, 0">Apple Juice, 110, 0</option>
                    <option value = "Beer, 154, 5.00">Beer, 154, 5.00</option>
                </select>
            </div>
            <div id="restrict-select">
                <label id="food-restrict" for = "restrictions">Highlight Food Restrictions (hold control for several): </label>
                <select id = "restrictions" multiple>
                    <option value = "Vegan">Vegan</option>
                    <option value = "Gluten Allergy">Gluten Allergy</option>
                    <option value = "Lactose Intolerance">Lactose Intolerance</option>
                </select>
                <input type="submit" id="ApplicationButton" value="Submit"/>
            </div>
        </form>


    </div>
</div>
</body>
</html>

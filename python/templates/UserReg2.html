<html>
<head>
    <title>Sign Up</title>
    <link href="{{ url_for('static', filename='stylesheets/mainyash.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
<div class="home-background-shader">
    <div id = "background">


        <div class="home-text-container">
            <h1>Registration</h1>
            <div class="signup-form">
                <form action = "http://localhost:5000/addUserToDatabase2" method="POST">
                    <label for="Height">Height:</label>
                    <input type="text" id="Height" name = "heightField"/>
                    <label for="Weight">Weight:</label>
                    <input type="text" id="Weight" name = "weightField"/>
                
            
            

                
                    <label for = "foodPreferences">Food Preferences:</label>
                <select name = "foodSelect" id = "foodPreferences" method = "POST">
                    <option value = "Egg and Cheddar Sandwiches, 340, 3.00">Egg and Cheddar Sandwiches, 340, 3.00</option>
                    <option value = "All Natural Greek Salad, 270, 3.50">All Natural Greek Salad, 270, 3.50</option>
                    <option value = "Teriyaki Chicken, 400, 6.00">Teriyaki Chicken, 400, 6.00</option>
                    <option value = "Deli Brisket Sandwiches, 350, 4.50">Deli Brisket Sandwiches, 350, 4.50</option>
                    <option value = "Baguette with butter, 400, 2.50">Baguette with butter, 400, 2.50</option>
                    <option value = "Fruit Bowl, 200, 2.00">Fruit Bowl, 200, 2.00</option>
                    <option value = "Hamburger, 500, 5.00">Hamburger, 500, 5.00</option>
                </select>
                    


                
                    <label for = "drinkPreferences">Drink Preferences:</label>
                    <select name = "drinkSelect" id = "drinkPreferences" method = "POST">
                        <option value = "Ginger Ale, 120, 0">Ginger Ale, 120, 0</option>
                        <option value = "Coca-Cola, 140, 0">Coca-Cola, 140, 0</option>
                        <option value = "Apple Juice, 110, 0">Apple Juice, 110, 0</option>
                        <option value = "Beer, 154, 5.00">Beer, 154, 5.00</option>
                    </select>
                

                
                    <label for = "restrictions">Food Restrictions (Hold control to select multiple): </label>
                    <select name = "restrictionSelect" id = "restrictions" method = "POST" action = "message.html" multiple>
                        <option value = "Vegan">Vegan</option>
                        <option value = "Vegetarian">Vegetarian</option>
                        <option value = "Nut Allergies">Nut Allergies</option>
                        <option value = "Gluten Allergy">Gluten Allergy</option>
                        <option value = "Lactose Intolerance">Lactose Intolerance</option>
                    </select>
                    <input type="submit", value="Submit" id="registrationButton">
                </form>
            </div>
            
</body>
</html>
